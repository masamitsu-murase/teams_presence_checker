<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Options</title>
    <link type="text/css" rel="stylesheet" href="../css/materialize_font.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Options</a>
        </div>
    </nav>

    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="tenant" type="text" class="validate" />
                    <label for="tenant">Tenant</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="client_id" type="text" class="validate" />
                    <label for="client_id">Client ID</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="member_list" class="materialize-textarea"></textarea>
                    <label for="member_list">Member List</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Save<i
                            class="material-icons right">save</i></button>
                    <a class="waves-effect waves-light btn">Login<i class="material-icons right">account_box</i></a>
                </div>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="../js/common/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../js/common/materialize.min.js"></script>
</body>

</html>
