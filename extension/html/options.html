<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Options - Teams Presence Checker</title>
    <link type="text/css" rel="stylesheet" href="../css/materialize_font.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="text/javascript" src="../js/options/options.js"></script>
    <style type="text/css">
        .item-title {
            padding-left: 1em;
            padding-right: 1em;
            min-width: 8em;
            display: inline-block;
        }

    </style>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Options</a>
        </div>
    </nav>

    <div id="error_dialog" class="modal">
        <div class="modal-content">
            <h4>Validation Error</h4>
            <p id="error_message" style="white-space: pre-wrap;">A bunch of text</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>

    <div class="row">
        <form class="col s12" id="main_form">
            <div class="row">
                <div class="input-field col s6">
                    <input required id="tenant" type="text" class="validate" />
                    <label for="tenant">Tenant</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input required id="client_id" type="text" class="validate" />
                    <label for="client_id">Client ID</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea required id="member_list" class="materialize-textarea"
                        placeholder="user1@example.com, user2@example.com"></textarea>
                    <label for="member_list">Member List</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Save<i
                            class="material-icons right">save</i></button>
                </div>
            </div>
        </form>
    </div>

    <hr />

    <div class="row">
        <div class="col s12">
            <ul class="collection">
                <li class="collection-header">
                    <h4>Status</h4>
                </li>
                <li class="collection-item"><span class="item-title">Login:</span><span id="login_status"
                        class="flow-text"></span></li>
                <li class="collection-item"><span class="item-title">Tenant:</span><span id="tenant_status"
                        class="flow-text"></span></li>
                <li class="collection-item"><span class="item-title">Client ID:</span><span id="client_id_status"
                        class="flow-text"></span>
                </li>
            </ul>
        </div>
        <div class="col s12">
            <a class="waves-effect waves-light btn disabled" id="login_button">Login<i
                    class="material-icons right">account_box</i></a>
        </div>
    </div>

    <script type="text/javascript" src="../js/common/materialize.min.js"></script>
</body>

</html>
