<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Presence</title>
    <link type="text/css" rel="stylesheet" href="../css/materialize_font.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style type="text/css">
        body {
            overflow-x: hidden;
        }

        nav {
            min-width: 350px;
            padding-left: 2em;
            padding-right: 2em;
        }

        .collection .collection-item.avatar {
            min-height: max-content;
        }

    </style>

    <script type="text/javascript" src="../js/popup/vue.js"></script>
    <script type="text/javascript" src="../js/popup/popup.js"></script>
</head>

<body>
    <div id="app">
        <nav>
            <div class="nav-wrapper">
                <span href="#" class="brand-logo">Presence</span>
                <ul id="nav-mobile" class="right">
                    <li><a href="#" id="refresh_link"><i class="material-icons">refresh</i></a></li>
                </ul>
            </div>
        </nav>

        <div class="row" v-if="healthy">
            <ul class="col s12 collection">
                <li class="collection-item avatar" v-for="user in users" v-bind:title="user.title">
                    <i class="material-icons circle" v-bind:class="user.presence_color">person</i>
                    <span class="title">{{ user.displayName }}</span>
                    <p>{{ user.mail }}</p>
                </li>
            </ul>
        </div>
        <div v-else class="row">
            <div class="col s12">
                <p>Error occurred.</p>
                <p>Open options page and check the settings.</p>
                <div>
                    <a class="waves-effect waves-light btn" id="open_options" v-on:click.prevent="openOptions">Options<i
                            class="material-icons right">settings</i></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
